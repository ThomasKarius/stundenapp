<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wochenbericht – Stundenzettel</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f3f4f6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      align-items: center;
    }

    .row label {
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .row input[type="text"],
    .row input[type="date"],
    .row input[type="time"],
    .row input[type="number"] {
      padding: 0.25rem 0.4rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    /* Verkleinert Tagesstunden-Felder */
    input.hours {
      width: 70px !important;
      text-align: center;
    }

    /* Verkleinert Spesen-Felder */
    input[id^="spesen-"] {
      width: 60px !important;
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 0.35rem 0.4rem;
      text-align: left;
    }

    th {
      background: #e5e7eb;
    }

    tfoot td {
      font-weight: 600;
      background: #f9fafb;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button.secondary {
      background: #6b7280;
    }

    canvas {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
      height: 150px;
      touch-action: none;
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Wochenbericht</h1>

    <div class="row">
      <label for="name">Name:</label>
      <input id="name" type="text" value="Thomas Karius">
    </div>

    <div class="row">
      <label for="fromDate">vom:</label>
      <input id="fromDate" type="date">
      <label for="toDate">bis:</label>
      <input id="toDate" type="date">
      <label>KW:</label>
      <span id="kwDisplay">–</span>
    </div>
